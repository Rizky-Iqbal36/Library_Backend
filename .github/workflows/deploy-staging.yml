name: Deploy

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
      CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
      CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
      CLOUDINARY_ASSETS: ${{ secrets.CLOUDINARY_ASSETS }}
      JWT_SECRET: ${{secrets.JWT_SECRET}}
      ENCRYPT_JWT_SECRET: ${{secrets.ENCRYPT_JWT_SECRET}}
      JWT_EXPIRATION: ${{secrets.JWT_EXPIRATION}}
      MONGO_DB_URI: ${{MONGO_DB_URI_STAGING}}
      MONGO_DB_DB_NAME: ${{MONGO_DB_DB_NAME}}
      MONGO_DB_USER: ${{MONGO_DB_USER_STAGING}}
      MONGO_DB_PASS: ${{MONGO_DB_PASS_STAGING}}
      MONGO_DB_AUTH_SOURCE: ${{MONGO_DB_AUTH_SOURCE}}
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY_STAGING}}
          heroku_app_name: ${{secrets.HEROKU_APP_STAGING}}
          heroku_email: 'rizkiiqbal36@gmail.com'
